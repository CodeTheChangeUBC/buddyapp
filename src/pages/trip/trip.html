<ion-header>
  <ion-navbar>
    <ion-title>
      Trip Information
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- TODO: Replace with trip page -->
<ion-content>
        {{ destination }}

<ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="s" selected="true">Same Gender</ion-option>
    <ion-option value="n">No Preference</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Group Size</ion-label>
  <ion-select [(ngModel)]="groupSize">
    <ion-option value="2" selected="true">2</ion-option>
    <ion-option value="3">3</ion-option>
    <ion-option value="4">4</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Time</ion-label>
  <ion-select [(ngModel)]="timeLeaving">
    <ion-option value="9pm" selected="true">9pm</ion-option>
    <ion-option value="10pm">10pm</ion-option>
    <ion-option value="11pm">11pm</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Flexibility</ion-label>
  <ion-select [(ngModel)]="timeFlexibility">
    <ion-option value="15 min" selected="true">15 minutes</ion-option>
    <ion-option value="30 min">30 minutes</ion-option>
    <ion-option value="45 min">45 minutes</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Destination</ion-label>
  <ion-select [(ngModel)]="destination">
    <ion-option value="vanier" selected="true">Place Vanier</ion-option>
    <ion-option value="totem">Totem Park</ion-option>
    <ion-option value="oc">Orchard Commons</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>Identifiable Clothing Item</ion-label>
  <ion-select [(ngModel)]="clothingItem">
    <ion-option value="beanie" selected="true">Beanie</ion-option>
    <ion-option value="scarf">Scarf</ion-option>
  </ion-select>
</ion-item>
      
</ion-content>
